<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/00_ygm/favicon.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            font-weight: 700;
        }

        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem;
            text-align: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .welcome-message.hide {
            opacity: 0;
            pointer-events: none;
        }

        .header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .logo {
            flex: 1;
        }

        .logo img {
            max-height: 60px;
            width: auto;
        }

        .categories {
            display: flex;
            gap: 1.5rem;
        }

        .category-btn {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .category-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1.5px;
            background: #ffffff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .category-btn.active::after,
        .category-btn:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 2rem;
            color: white;
        }

        .categories-mobile {
            display: none;
            flex-direction: column;
            gap: 1rem;
            background-color: #000000;
            position: absolute;
            top: 100%;
            right: 0;
            width: 100%;
            padding: 1rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .categories {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .categories-mobile {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Message -->
    <div class="welcome-message">
        <p>Welcome! Please select a project category you're interested in.</p>
        <button onclick="hideWelcome()">Got it</button>
    </div>

    <header class="header">
        <div class="logo">
            <img src="assets/00_ygm/logo.png" alt="YGM">
        </div>
        <nav class="categories">
            <button class="category-btn active" data-category="graphicdesign">GRAPHIC DESIGN</button>
            <button class="category-btn" data-category="product">PRODUCT DESIGN</button>
            <button class="category-btn" data-category="3dart">3D ART</button>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="categories-mobile" id="mobileMenu">
            <button class="category-btn active" data-category="graphicdesign">GRAPHIC DESIGN</button>
            <button class="category-btn" data-category="product">PRODUCT DESIGN</button>
            <button class="category-btn" data-category="3dart">3D ART</button>
        </nav>
    </header>

    <main class="portfolio-grid">
        <!-- Portfolio items -->
    </main>

    <!-- Footer -->
    <footer style="background: #111; padding: 2rem; text-align: center; color: #ffffff; margin-top: 2rem;">
        <p style="font-size: 1.5rem; margin-bottom: 1rem;">GET IN TOUCH</p>
        <p style="margin: 0.5rem 0; font-weight: 400;">
            <strong>PHONE:</strong> +33 07 68 13 79 11
        </p>
        <p style="margin: 0.5rem 0; font-weight: 400;">
            <strong>EMAIL:</strong> <a href="mailto:yan.groulxmaurer@hotmail.com" style="color: #ffffff; text-decoration: none;">yan.groulxmaurer@hotmail.com</a>
        </p>
        <div style="margin-top: 1rem; font-size: 1.5rem;">
            <a href="https://www.instagram.com/ygm.graphics/" target="_blank" style="margin: 0 1rem; color: #ffffff; text-decoration: none;" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.behance.net/yangmaurer" target="_blank" style="margin: 0 1rem; color: #ffffff; text-decoration: none;" aria-label="Behance">
                <i class="fab fa-behance"></i>
            </a>
            <a href="https://www.linkedin.com/in/yangmaurer/" target="_blank" style="margin: 0 1rem; color: #ffffff; text-decoration: none;" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script>
        function hideWelcome() {
            document.querySelector('.welcome-message').classList.add('hide');
            localStorage.setItem('welcomeShown', 'true');
        }

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Add existing JavaScript functionality for category filtering
    </script>
</body>
</html>
