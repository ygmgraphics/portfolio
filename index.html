<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ygmgraphics</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/00_ygm/favicon.jpg">
    <script>
        function detectDevice() {
            // Check if device is mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                window.innerWidth <= 768;

            // Redirect based on device type
            if (isMobile) {
                window.location.href = 'mobile.html';
            } else {
                window.location.href = 'home.html';
            }
        }

        // Run detection on page load
        window.onload = detectDevice;

        // Also run detection on resize (in case of rotation or window resizing)
        window.onresize = function() {
            // Add a small delay to prevent constant redirects during resize
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(detectDevice, 250);
        };

    </script>
</head>

<body style="background-color: black; font-family: Rajdhani, sans-serif; font-weight: 700; font-size: 3rem;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <p style="color: white">LOADING...</p>
    </div>

</body>

</html>
